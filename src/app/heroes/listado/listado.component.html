<p>Listado de Heores</p>

<ul>
    <li *ngFor = "let heroe of heroes, let i = index">{{heroe}}</li>
</ul>

<button (click) = "borrarHeroe()">Borrar</button>

<div *ngIf = "listaBorrados; else noBorrado">
    <h3>Heroes Borrado</h3>
   
    <span >{{listaBorrados}}</span>
   
</div>


<ng-template #noBorrado>
   
    <h3>No hay heroes borrados</h3>

</ng-template>
